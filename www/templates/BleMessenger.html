<ion-view view-title="BLE Messenger">
    <ion-content>
        <h1 id="dataDisplay">{{bleData}}</h1>
        <div id="statusDiv">{{statusMsg}}</div>
        <ion-list>
            <label class="item item-input">
                <input type="text" ng-model="formData.msg" placeholder="Message"/>
            </label>
        </ion-list>
        <button class="button button-block button-positive" ng-click="sendMsg()" >send </button>
        <button class="button button-block button-positive" ng-click="readVal()" >read </button>
    </ion-content>
</ion-view>
