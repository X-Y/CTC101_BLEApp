<ion-view title="UART">

	<ion-content ng-switch on="uartTabMode">

		<div id="editButtonContainer"><button class="button icon ion-gear-a" ng-click="toggleEdit()"></div></div>
		
		<div class="{{ editMode? 'editMode':'' }}" ng-switch-when="0" >
			<div id="valueDisplayContainer"  >
				<div class="valueDisplay" ng-repeat="valueDisplay in valueDisplays track by $index" ng-click="editValueDisplay($index)">
					<h1>{{valueDisplay.title}}</h1>

					<div class="content">{{valueDisplay.value}}</div>
				</div>
				<div class="addValueDisplay" ng-click="addNewValueDisplay()" ng-show="editMode">
					<h1>Add New Value</h1>
					<div class="content">+</div>
				</div>
			</div>
		</div>

		<div class="{{ editMode? 'editMode':'' }}" ng-switch-when="1">
			<div id="CustomControlContainer">
				<div class="row">
					<div class="customControl button icon {{customControls[0].icon}} " ng-click="customControlClicked(0)">
					</div>
				</div>

				<div class="row">
					<div class="customControl button icon {{customControls[1].icon}} " ng-click="customControlClicked(1)">
					</div>
					<div class="customControl button icon {{customControls[2].icon}} " ng-click="customControlClicked(2)">
					</div>
					<div class="customControl button icon {{customControls[3].icon}} " ng-click="customControlClicked(3)">
					</div>
				</div>

				<div class="row">
					<div class="customControl button icon {{customControls[4].icon}} " ng-click="customControlClicked(4)">
					</div>
					<div class="customControl button icon {{customControls[5].icon}} " ng-click="customControlClicked(5)">
					</div>
					<div class="customControl button icon {{customControls[6].icon}} " ng-click="customControlClicked(6)">
					</div>
					<div class="customControl button icon {{customControls[7].icon}} " ng-click="customControlClicked(7)">
					</div>
				</div>
			</div>
		</div>


	</ion-content>


	<div class="tabs">
		<a class="tab-item {{uartTabMode==0?'selected':''}}" ng-click="setTabMode(0)">
			<!--		-->
			Value Display
		</a>
		<a class="tab-item {{uartTabMode==1?'selected':''}}" ng-click="setTabMode(1)">
			Custom Control
		</a >
	</div>

</ion-view>
